<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Estilos/style.css">
    <title>Money Mate - Inicio de Sesión</title>
    <meta name="description" content="Página de inicio de sesión para Money Mate">
</head>
<body>
<div class="container">
    <h1 class="rotated">MONEY MATE</h1>
    <div class="background">
        <img src="Imagenes/logosinfondo.png" alt="Logo Money Mate">
        <form id="loginForm">
            <label for="email">USUARIO
                <input type="email" id="email" name="email" required>
            </label>
            <label for="password">CONTRASEÑA
                <input type="password" id="password" name="password" required>
            </label>
            <button type="submit" class="login scale-up-center">INICIAR SESION</button>
            <button type="button" class="register scale-up-center">Registrarse</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                let errorMessage = 'Error al intentar iniciar sesión';
                if (response.status === 401) {
                    errorMessage = 'Email o contraseña incorrectos';
                }
                throw new Error(errorMessage);
            }

            const data = await response.json();
            if (data.success) {
                window.location.href = 'Menu.html';
            } else {
                alert('Email o contraseña incorrectos');
            }
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    });

    document.querySelector('.register').addEventListener('click', function() {
        // Redirige a la página de registro cuando se hace clic en el botón de registrarse
        window.location.href = 'Register.html';
    });
</script>
</body>
</html>

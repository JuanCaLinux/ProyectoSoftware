<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Estilos/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="rotated">MONEY MATE</h1>
    <div class="background">
        <img src="Imagenes/logosinfondo.png">
        <form id="loginForm">
            <label> USUARIO
                <input type="email" id="email" required>
            </label>
            <label> CONTRASEÑA
                <input type="password" id="password" required>
            </label>
            <button type="submit" class="login">INICIAR SESION</button>
            <button type="button" class="register">Registrarse</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al intentar iniciar sesión');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = 'Menu.html';
                } else {
                    alert('Email o contraseña incorrectos');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al intentar iniciar sesión');
            });
    });

    document.querySelector('.register').addEventListener('click', function() {
        // Redirige a la página de registro cuando se hace clic en el botón de registrarse
        window.location.href = 'Register.html';
    });
</script>
</body>
</html>
